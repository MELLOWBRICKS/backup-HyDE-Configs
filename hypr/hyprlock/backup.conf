# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = $wallbash_3xa9_rgba
       shadow_passes = 3
    shadow_size = 1
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 1%, -1%
    halign = left
    valign = top
}


# Weather
#! Put the weather command last to lessen the load time of other modules
label {
    monitor =
    text = cmd[update:18000000] $WEATHER_CMD
    color = $wallbash_3xa9_rgba
    font_size = 16
    shadow_passes = 3
    shadow_size = 1
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = -1%, -1%
    halign = right
    valign = top
}


#INPUT FIELD
input-field {
    monitor =
    # size = 15%, 5% # hyprlock-git
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1.00 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $wallbash_pry2_rgba
    inner_color = $wallbash_pry3_rgba
    font_color = $color7
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}


# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] $MPRIS_TEXT # Outputs the song title when mpris is available, otherwise, it will output the splash command.
    color = $wallbash_3xa9_rgba
       shadow_passes = 3
    shadow_size = 1
    font_size = 16
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = 0, 60
    halign = center
    valign = bottom
}
image {
    monitor =
    path = $MPRIS_IMAGE
    size = 160 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 0
    shadow_passes = 3
    shadow_size = 3
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = 0 # seconds between reloading, 0 to reload with SIGUSR2
    #    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 10%
    halign = center
    valign = bottom
}


# Battery Status if present
label {
    monitor =
    text = cmd[update:5000] $BATTERY_ICON
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -1%, 1%
    halign = right
    valign = bottom
}

# Current Keyboard Layout 
label {
    monitor =
    text = cmd[update:1000] $KEYBOARD_LAYOUT
    color = $wallbash_4xa9_rgba
    font_size = 20
    font_family = $fontFamily
    position = -2%, 1%
    halign = right
    valign = bottom
}
